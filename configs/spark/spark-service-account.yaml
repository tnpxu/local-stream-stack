# configs/spark/spark-service-account.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: spark
  namespace: default # Or your preferred spark jobs namespace
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: spark-role-binding-default # Match the namespace
subjects:
- kind: ServiceAccount
  name: spark
  namespace: default # Match the namespace
roleRef:
  kind: ClusterRole
  name: edit
  apiGroup: rbac.authorization.k8s.io